apply plugin: 'java'

description = 'Demonstration of the concordion executeOnlyIf extension'

// Java compilier compliance level
sourceCompatibility = 1.6
targetCompatibility = 1.6

repositories {
    mavenCentral()
}

ext {
    concordionVersion = "1.4.4" 
    concordionExecuteOnlyIfVersion = "[0.0.0,)" 
}

dependencies {
    testCompile "org.concordion:concordion:$concordionVersion",
                       "org.concordion:concordion-execute-only-if-extension:$concordionExecuteOnlyIfVersion"
}

test {
    include '**/ExecuteOnlyIfDemo.*'
    systemProperties['concordion.output.dir'] = "$reporting.baseDir/spec"
    outputs.upToDateWhen { false } // force it to run even if test code hasn't changed
}